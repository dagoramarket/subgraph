type _Schema_
  @fulltext(
    name: "listingSearch"
    language: en
    algorithm: proximityRank
    include: [
      {
        entity: "Listing"
        fields: [
          { name: "title" }
          { name: "description" }
          { name: "tagSearch" }
        ]
      }
    ]
  )

type Listing @entity {
  id: ID!
  seller: Seller!

  commissionPercentage: BigInt!
  cashbackPercentage: BigInt!
  warranty: BigInt!

  expiration: BigInt!

  ipfsHash: String! # hash of the ipfs content
  quantity: BigInt!

  price: BigInt!
  title: String
  description: String

  categories: [String!]!
  tags: [String!]!
  images: [String!]!


  tagSearch: String
  sellerStake: BigInt!

  allowed_tokens: [Bytes!]!

  # location: Location
}

type Seller @entity {
  id: ID!
  balance: BigInt!
  lockedTokens: BigInt!
  listings: [Listing!]! # @derivedFrom(field: "seller")
}

